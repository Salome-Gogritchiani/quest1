<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Divs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="pool_section" class="pool">
      <div class="pool-section">
        <div id="auzisasrialo" class="product-card">
          <img
            class="picture-pool"
            src="img/auzisasrialo.png"
            alt="გასაბერი აუზი"
          />
          <div class="product-info">
            <p>გასაბერი აუზი</p>
            <button class="arrow-button">
              <img src="img/Button.png" alt="Arrow" />
            </button>
          </div>
        </div>

        <div id="auzi" class="product-card">
          <img class="picture-pool" src="img/auzi.png" alt="კარკასული აუზი" />
          <div class="product-info">
            <p>კარკასული აუზი</p>
            <button class="arrow-button">
              <img src="img/Button.png" alt="Arrow" />
            </button>
          </div>
        </div>

        <div id="ixvi" class="product-card">
          <img
            class="picture-pool"
            src="img/ixvi.png"
            alt="აუზის აქსესუარები"
          />
          <div class="product-info">
            <p>აუზის აქსესუარები</p>
            <button class="arrow-button btnixvi">
              <img src="img/Button.png" alt="Arrow" />
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
